<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel – Ishan Uday Scholarship</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<script src="admin.js" defer></script>
</head>
<body>

<header class="top-header">
    <h1>Admin Panel</h1>
    <p>Ishan Uday Scholarship – Content Management</p>
</header>

<section class="section">

<h2>Update Website Content</h2>

<label><strong>Scrolling Notice (Top Line)</strong></label>
<textarea id="noticeInput" placeholder="Enter scrolling notice for students"></textarea>

<label><strong>About Scholarship</strong></label>
<textarea id="aboutInput" placeholder="About Ishan Uday Scholarship"></textarea>

<label><strong>Eligibility</strong></label>
<textarea id="eligibilityInput" placeholder="Eligibility details"></textarea>

<label><strong>Important Dates</strong></label>
<textarea id="datesInput" placeholder="Application dates, deadlines, etc."></textarea>

<label><strong>Useful Links</strong></label>
<textarea id="linksInput" placeholder="Important links (NSP, UGC, etc.)"></textarea>

<button onclick="saveContent()">Save All Updates</button>

</section>

<footer class="footer">
    <p>
        Admin Access Only  
        <br>
        <strong>Website managed by Newaj Ahmed</strong>
    </p>
</footer>

</body>
</html>
