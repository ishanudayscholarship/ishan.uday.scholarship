<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<script src="admin.js" defer></script>
</head>
<body>

<!-- ================= ADMIN LOGIN LOCK ================= -->
<section id="lockBox" class="section">
    <h2>ðŸ”’ Admin Login</h2>
    <p>Authorized access only</p>

    <input
        type="password"
        id="adminPassword"
        placeholder="Enter Admin Password"
    >

    <button onclick="unlockAdmin()">Login</button>
</section>

<!-- ================= ADMIN PANEL ================= -->
<section id="adminPanel" class="section" style="display:none;">

    <h2>Update Website Content</h2>

    <label>Scrolling Notice (Top Line)</label>
    <textarea
        id="noticeInput"
        placeholder="This notice will scroll on the website"
    ></textarea>

    <label>About Ishan Uday Scholarship</label>
    <textarea
        id="aboutInput"
        placeholder="About scholarship details"
    ></textarea>

    <label>Eligibility Criteria</label>
    <textarea
        id="eligibilityInput"
        placeholder="Eligibility rules"
    ></textarea>

    <label>Important Dates</label>
    <textarea
        id="datesInput"
        placeholder="Application dates and deadlines"
    ></textarea>

    <label>Useful Links</label>
    <textarea
        id="linksInput"
        placeholder="NSP, UGC, official links"
    ></textarea>

    <button onclick="saveContent()">Save All Updates</button>

</section>

<!-- ================= FOOTER ================= -->
<footer class="footer">
    <p>
        Admin Access Only  
        <br>
        <strong>Website managed by Newaj Ahmed</strong>
    </p>
</footer>

</html>
